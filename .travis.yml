sudo: false
language: node_js
node_js:
    - '10'
branches:
    only:
        - master
        - /^\d+\.\d+(\.(\d+|x))?(-\S*)?$/
cache:
    directories:
        - node_modules
services:
    - xvfb
addons:
    chrome: stable
before_install:
    - npm update
install:
    - npm set progress=false
    - npm install
script:
    - npm test
    - npm run lint
    - npm run coveralls
